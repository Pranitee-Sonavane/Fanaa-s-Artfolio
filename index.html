  <style>
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .animate-slide-up {
      animation: slideUp 1s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    * {
      margin: 20;
      padding: 0;
      box-sizing: border-box;
    }

    .flip-card {
      background-color: transparent;
      width: 190px;
      height: 254px;
      perspective: 1000px;
      font-family: 'Oswald', sans-serif;
    }

    .title {
      font-size: 1.2em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid coral;
      border-radius: 1rem;
      overflow: hidden;
    }

    .flip-card-front {
      background-color: #fff0e6;
      color: coral;
    }

    .flip-card-back {
      background-color: coral;
      color: white;
      transform: rotateY(180deg);
    }

    /* Container for the grid of cards */
    #card-container {
      display: flex;
      padding:50px;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
    }

    /* Individual card styling */
    .card {
      display: flex;
      flex-direction: column;
      background-color: #242824;
      padding: 10px;
      border-radius: 6px;
      height: max-content;
      width: 48%; /* Set each card width to 48% of the container width */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 5px; /* Add space between rows */
      margin-top: 70px;
      padding-bottom: 2%;
      
    }

    /* The card header styling */
    .card_form {
      position: relative;
      width: 100%;
      height: 30em;
      border-radius: 4px;
      background-color: #9147ff;
      transition: 0.2s ease-in-out;
      overflow: hidden;
    }

    /* The text inside the header */
    .card_form span {
      font-size: 1.5em;
      position: absolute;
      inset: 0;
      padding: 5px 10px;
      color: #fff;
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
      opacity: 0;
      transition: all 0.2s ease-in-out;
    }

    /* Hover effect for the card */
    .card:hover .card_form span,
    .card:hover .card_data span {
      opacity: 1;
    }

    /* Card data area */
    .card_data {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card_data span {
      color: #9147ff;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      transition: 0.2s ease-in-out;
      opacity: 0;
      cursor: pointer;
    }

    .card_data span:hover {
      text-decoration: underline;
    }

    /* Styling for the text block */
    .text {
      display: flex;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: larger;
    }

    .text_m {
      font-size: 1.3em;
    }

    .text_s {
      color: #9147ff;
      font-size: 0.8em;
    }

    /* Cube styling for rotation effect */
    .cube {
      width: max-content;
      height: 10px;
      transition: all 0.2s;
      transform-style: preserve-3d;
    }

    .card:hover .cube {
      transform: rotateX(90deg);
    }

    /* Cube side styling */
    .side {
      width: max-content;
      height: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: bold;
    }

    /* Specific side transformations */
    .top {
      transform: rotateX(-90deg) translate3d(0, 0, 0em);
    }

    .front {
      transform: translate3d(0, 0, 1em);
    }

  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fanaa's Artfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">

</head>

<body class="bg-black text-white">
<!-- Navbar -->
<header class="flex justify-between items-center p-6">
<div class="flex items-center space-x-2">
<span class="text-2xl">‚ú¶</span>
<span class="text-lg font-semibold">ARTFOLIO</span>
</div>
<nav class="flex items-center space-x-6">
<span class="text-sm">MENU</span>
<span class="text-sm">üîç</span>
</nav>
</header>

<!-- Hero Section -->
<section class="text-center mt-16">
<p class="text-gray-400 text-sm tracking-widest">üîµ AVAILABLE FOR FREELANCE</p>
<div class="overflow-hidden">
<h1 class="text-[140px] leading-none font-extrabold transform translate-y-full animate-slide-up">
PRANITEE'S
</h1>
</div>
<div class="overflow-hidden -mt-4">
<h1 class="text-[140px] leading-none font-extrabold transform translate-y-full animate-slide-up delay-1">
ARTFOLIO
</h1>
</div>
</section>

<!-- Divider Image Container -->
<div class="divider-container">
<!-- Inner Image -->
<img id="divider-image-inner" src="divider.png" alt="Divider" style="margin-top: 5cm";>
</div>

<!-- Content Below Divider (Cards) -->
<div id="content-below-divider">
  <!-- Container for the 2 cards per row (6 cards total) -->
  <div id="card-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card_form">
        <span>The Graphite Chronicles</span>
        <img src="graphite.png" alt="Graphite Sketch" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">The Art of Graphite</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">Explore the subtle beauty of graphite.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card_form">
        <span>Watercolor Whispers</span>
        <img src="watercolor.png" alt="watercolors" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">The Watercolor Touch</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">A collection of watercolor paintings.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card_form">
        <span>Chromatic Lines</span>
        <img src="chromatic.png" alt="color pencil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">Colored Pencil Explorations</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">Exploring the versatility of colored pencils.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <div class="card_form">
        <span>Ink Flow</span>
        <img src="inkflow.png" alt="ink pens" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">Drawn in Ink</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">A journey through the fluidity of ink.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <div class="card_form">
        <span>Shades of Charcoal</span>
        <img src="charcoal.png" alt="charcoal" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">The Charcoal Mark</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">Exploring the depth of charcoal.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>

    <!-- Card 6 -->
    <div class="card">
      <div class="card_form">
        <span>The Conte Collection</span>
        <img src="crayons.png" alt="crayons" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
      </div>
      <div class="card_data">
        <div class="data">
          <div class="text">
            <label class="text_m">The Crayon's Edge</label>
            <div class="cube text_s">
              <label class="side front">View Collection</label>
              <label class="side top">The expressive world of conte crayons.</label>
            </div>
          </div>
        </div>
        <span>Open</span>
      </div>
    </div>
  </div> <!-- End #card-container -->
</div> <!-- End #content-below-divider -->

<script src="script.js"></script> <!-- Link external script -->

</body>
</html>

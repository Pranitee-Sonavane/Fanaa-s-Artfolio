  <style>
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .animate-slide-up {
      animation: slideUp 1s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    * {
      
      padding: 0;
      box-sizing: border-box;
    }

    /* Container for the grid of cards */
    #card-container {
      display: flex;
      padding:50px;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      margin-top: 40px;
    }

    /* Individual card styling */
    .card {
      display: flex;
      flex-direction: column;
      background-color: #242824;
      padding: 10px;
      border-radius: 6px;
      height: max-content;
      width: 48%; /* Set each card width to 48% of the container width */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 5px; /* Add space between rows */
      margin-top: 70px;
      padding-bottom: 2%;
      
    }

    /* The card header styling */
    .card_form {
      position: relative;
      width: 100%;
      height: 30em;
      border-radius: 4px;
      background-color: #9147ff;
      transition: 0.2s ease-in-out;
      overflow: hidden;
    }

    /* The text inside the header */
    .card_form span {
      font-size: 1.5em;
      position: absolute;
      inset: 0;
      padding: 5px 10px;
      color: #fff;
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
      opacity: 0;
      transition: all 0.2s ease-in-out;
    }

    /* Hover effect for the card */
    .card:hover .card_form span,
    .card:hover .card_data span {
      opacity: 1;
    }

    /* Card data area */
    .card_data {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card_data span {
      color: #9147ff;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      transition: 0.2s ease-in-out;
      opacity: 0;
      cursor: pointer;
    }

    .card_data span:hover {
      text-decoration: underline;
    }

    /* Styling for the text block */
    .text {
      display: flex;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: larger;
    }

    .text_m {
      font-size: 1.3em;
    }

    .text_s {
      color: #9147ff;
      font-size: 0.8em;
    }

    /* Cube styling for rotation effect */
    .cube {
      width: max-content;
      height: 10px;
      transition: all 0.2s;
      transform-style: preserve-3d;
    }

    .card:hover .cube {
      transform: rotateX(90deg);
    }

    /* Cube side styling */
    .side {
      width: max-content;
      height: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: bold;
      padding-top: 5%;
    }

    /* Specific side transformations */
    .top {
      transform: rotateX(-90deg) translate3d(0, 0, 0em);
    }

    .front {
      transform: translate3d(0, 0, 1em);
    }

    /* Wrapper for the sticky effect - Simplified */
    .sticky-wrapper {
       /* Keep margin */
       margin-top: 12rem;
       margin-bottom: 0;
       /* Remove height and position relative */
       /* height: calc(100vh + 50px); */
       /* position: relative; */
       /* Add a small initial height to push the image down slightly */
       padding-bottom: 50px; /* Adjust this value for initial visibility */
    }

    /* Styles for the STICKY divider image container */
    .divider-container {
      width: 100%;
      position: sticky; /* Stick directly within body flow */
      top: 0; /* Stick to the top */
      height: 100vh; /* Full height when sticky */
      overflow: hidden;
      z-index: 1; /* Behind next section */
      position: relative; /* Needed for absolute positioning of image */
    }

    #divider-image-inner {
      display: block; /* Ensures proper block layout */
      /* Ensure image covers container even when scaled */
      /* Position image absolutely within the container */
      position: absolute;
      bottom: 0; /* Align to the bottom of the container */
      left: 0;
      width: 100%; /* Ensure full width */
      height: 100%; /* Match container height */
      object-fit: cover; /* Cover the container area */
      transform-origin: center center;
      /* transition removed as it's not needed for this effect */
      /* Stronger old film / grainy filter */
      filter: contrast(120%) brightness(80%) saturate(150%) hue-rotate(150deg) blur(0.5px);
      mix-blend-mode: screen;
      background-color: #0a0a0a;
      /* Default state: Start zoomed IN - REMOVED */
    }

    #next-section {
      /* Ensure next section is above the sticky divider */
      position: relative;
      z-index: 10;
      background-color: black; /* Ensure solid background to cover image */
      /* Add negative margin-top to pull it up over the wrapper's padding */
      margin-top: -50px; /* Should match the padding-bottom of the wrapper */
    }


  </style>
</head>

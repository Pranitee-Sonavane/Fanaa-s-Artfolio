<script>
// --- Divider Image Internal Zoom Effect ---
const dividerInnerImage = document.getElementById('divider-image-inner');
const zoomThreshold = 100; // Pixels from top to trigger zoom change

window.addEventListener('scroll', () => {
if (window.scrollY > zoomThreshold) {
// Scrolled DOWN: Zoom OUT (scale image to normal size - still covers container)
dividerInnerImage.style.transform = 'scale(1)';
} else {
// Scrolled UP (near top): Zoom IN (scale image UP slightly)
dividerInnerImage.style.transform = 'scale(1.05)'; // Back to default zoomed-in state
}
});
// --- End Divider Image Internal Zoom Effect ---
</script>
